  <style>
    * {

      margin: 0;
      padding: 0;

    .container {

    .header {

      text-align: center;
    }
    
    .header h1 {

    }
    
    .content {
      padding: 40px;
    }
    
    .input-section {
      margin-bottom: 30px;
    }
    
    .input-label {
      font-size: 1.2rem;
      font-weight: 600;
      color: #4f46e5;
      margin-bottom: 10px;
      display: block;
    }
    
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 15px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;

    }
    
    textarea:focus {

      border-color: #4f46e5;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
      background: white;
    }
    
    .button-container {
      text-align: center;
      margin: 30px 0;
    }
    
    .convert-btn {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      color: white;
      border: none;
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
    }
    
    .convert-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(79, 70, 229, 0.4);
    }
    
    .convert-btn:active {
      transform: translateY(0);
    }
    
    .results {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 30px;
    }
    
    .result-section {
      background: #f9fafb;
      border-radius: 10px;
      padding: 20px;
      border: 1px solid #e5e7eb;
    }
    
    .result-section h3 {
      color: #374151;
      margin-bottom: 15px;
      font-size: 1.2rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .result-section textarea {
      min-height: 120px;
      background: white;
      border: 1px solid #d1d5db;
    }
    
    .copy-btn {
      background: #10b981;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s ease;
      margin-top: 10px;
    }
    
    .copy-btn:hover {
      background: #059669;
    }
    
    .copy-btn.copied {
      background: #6b7280;
    }
    
    @media (max-width: 768px) {
      .header h1 {
        font-size: 2rem;
      }
      
      .content {
        padding: 20px;
      }
      
      .results {
        grid-template-columns: 1fr;
        gap: 20px;
      }

<body>
  <div class="container">
    <div class="header">
      <h1>^I를 탭 및 줄바꿈으로 변환</h1>
      <p>cat -T 출력 값을 실제 탭과 줄바꿈으로 변환하는 도구</p>
    </div>
    
    <div class="content">
      <div class="input-section">
        <label class="input-label">입력 텍스트</label>
        <textarea id="input" placeholder="^I로 표시된 텍스트를 여기에 붙여넣기..."></textarea>
      </div>
      
      <div class="button-container">
        <button class="convert-btn" onclick="convert()">변환하기</button>
      </div>
      
      <div class="results">
        <div class="result-section">
          <h3>📋 탭(Tab)으로 구분</h3>
          <textarea id="output-tab" readonly></textarea>
          <button class="copy-btn" onclick="copyToClipboard('output-tab', this)">복사</button>
        </div>
        
        <div class="result-section">
          <h3>📄 줄바꿈으로 구분</h3>
          <textarea id="output-linebreak" readonly></textarea>
          <button class="copy-btn" onclick="copyToClipboard('output-linebreak', this)">복사</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function convert() {
      const input = document.getElementById("input").value;
      
      if (!input.trim()) {
        alert("입력 텍스트를 입력해 주세요.");
        return;
      }
      
      const lines = input.split("\n");

      const tabConverted = lines.map(line => {
        return line.replace(/\^I/g, "\t");
      });

      const lineBreakConverted = lines.map(line => {
        return line.replace(/\^I/g, "\n");
      });

      document.getElementById("output-tab").value = tabConverted.join("\n");
      document.getElementById("output-linebreak").value = lineBreakConverted.join("\n");
    }
    
    function copyToClipboard(textareaId, button) {
      const textarea = document.getElementById(textareaId);
      const text = textarea.value;
      
      if (!text.trim()) {
        alert("복사할 내용이 없습니다. 먼저 변환을 실행해 주세요.");
        return;
      }
      
      navigator.clipboard.writeText(text).then(() => {
        const originalText = button.textContent;
        button.textContent = "복사됨!";
        button.classList.add("copied");
        
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove("copied");
        }, 2000);
      }).catch(err => {
        console.error('복사 실패:', err);
        
        textarea.select();
        textarea.setSelectionRange(0, 99999);
        document.execCommand('copy');
        
        const originalText = button.textContent;
        button.textContent = "복사됨!";
        button.classList.add("copied");
        
        setTimeout(() => {
          button.textContent = originalText;
          button.classList.remove("copied");
        }, 2000);
      });
    }
    
    document.getElementById("input").addEventListener("keydown", function(e) {
      if (e.ctrlKey && e.key === "Enter") {
        convert();
      }
    });
  </script>
</body>
